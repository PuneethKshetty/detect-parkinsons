<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Detect Parkinson's Disease</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/wave">Wave drawing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/spiral">Spiral drawing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br/><br/>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Draw Spiral drawings in paper, scan and Upload here ..</h3>
                <form method="post" action="/diagnose_spiral" enctype="multipart/form-data">
                    <input type="file" name="file" autocomplete="off" required>
                    <br/><br/>
                    <label>Diagonise :</label>&nbsp;
                    <input type="submit" value="Submit">
                </form>

                <br/><br/>

                {% if result %}
                <label>Result :&nbsp;</label>
                <h5>{{ result }}</h5>
                {% endif %}
            </div>
            <div class="col">
                <h4>Preview Uploaded</h4>
                {% if filename %}
                <div>
                    <img src="{{ url_for('static', filename='/Images/'+filename) }}">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
